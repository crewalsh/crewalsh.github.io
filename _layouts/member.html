---
layout: default
---
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

<div class="member-profile"> 
<div class="member-photo-cell">
<h2>{{page.name}}</h2>
<img src="{{page.photo}}" alt="{{page.name}}" class="member-photo"> 
<h3>{{page.position}}</h3>
<p><b>Start Date: </b>{{page.start_date}}</p>
<p><b>Email: </b>{{page.email}}<br>
<b>Phone: </b>{{page.phone}}<br>
<b>Address: </b>{{page.address}}
</p>
</div>
<div class="member-bio-cell">
{{page.bio | markdownify }}
</div>
</div>
